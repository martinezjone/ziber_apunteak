site_name: Zibersegurtasuna Web Garapenean - 2025-2026
theme:
  name: material
  language: eu
  logo: images/logo.png
  favicon: http://fptxurdinaga.eus/wp-content/uploads/2022/10/favicon-96x96-1.png
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.instant
    - navigation.expand # Esto permite expandir/colapsar, pero necesitamos ajustar el CSS
  palette:
    - scheme: default
      primary: '#004c95'
      accent: '#e95f15'
    - scheme: slate
      primary: '#004c95'
      accent: '#e95f15'
      toggle:
        icon: material/weather-night
        name: Modu iluna
extra_css:
- stylesheets/extra.css
extra_javascript:
- scripts/checkboxes.js
- javascripts/sidebar.js
plugins:
- search
markdown_extensions:
- admonition
- pymdownx.tasklist:          # ‚Üê nuevo
    clickable_checkbox: true  #  hace los checkboxes interactivos
    custom_checkbox: true     #  usa los iconos de Material
- toc:
    permalink: true
- footnotes
- tables
nav:
  - Hasiera: index.md
  - '1. Oinarriak eta mehatxu arruntak':
    - '1.1. Web Garapenean Zibersegurtasunaren Sarrera': oinarriak_mehatxuak/sarrera.md
