    - '1.3. Web Hacking-erako sarrera': oinarriak_mehatxuak/web_hacking_sarrera.md    
  - '2. OWASP Top 10':
    - 'Aurkezpena (OWASP Top 10)': oinarriak_mehatxuak/owasp_top10.md
    - '2.1. Broken Access Control': ariketak/broken_access_control.md
    - '2.2. Cryptographic Failures': ariketak/cryptographic_failures.md
    - '2.3. Injection': ariketak/injection.md
    - '2.4. Insecure Design': ariketak/insecure_design.md
    - '2.5. Security Misconfiguration': ariketak/security_misconfiguration.md
    - '2.6. Vulnerable and Outdated Components': ariketak/vulnerable_obsolete_components.md
    - '2.7. Identification and Authentication Failures': ariketak/identification_authentication_failures.md
    - '2.8. Software and Data Integrity Failures': ariketak/software_data_integrity_failures.md
    - '2.9. Security Logging and Monitoring Failures': ariketak/security_logging_monitoring_failures.md
    - '2.10. Server-Side Request Forgery': ariketak/server_side_request_forgery.md
  - '3. Eraso eta defentsa oinarrizkoak':
